<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<title>聚车金融</title>
	<link rel="stylesheet" href="../css/mui.min.css">
    <link href="../css/css.css" rel="stylesheet" type="text/css" />
    <style>
    	.hkjl-list { padding: 0 10px; ;}
    	.mui-table h4{
		        line-height: 25px;
		        font-weight: 500;
		}
		.mui-table-view-cell:after {left: 0px;}
		.mui-scroll-wrapper{
			top:42px;
		}
		.mui-bar-nav~.mui-content .mui-pull-top-pocket{
			top:0px;
		}
		.mui-table-view-cell:after{
			content: "";
			position: absolute;
			height: 1px;
			transform: scaleY(0.5);
			-webkit-transform: scaleY(0.5);
			bottom: 0;
			width: 94%;
			left: 3%;
		}
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav header">
	<a id="close" class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left"></a>
	<h1 id="title" class="mui-title">充值账单</h1>
</header>
<div class="mui-content">
	<!--下拉刷新容器-->
	<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<ul id="zjjl-list" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				
			</ul>
		</div>
	</div>
</div>

<script id="tpl-item" type="text/html">
	{{each list as item i}}
   		<li class="mui-table-view-cell">
			<div class="mui-table">
			    <div class="mui-table-cell mui-col-xs-6">
			        <h4>+0{{item.money}}</h4>
			        <h5 style="line-height: 25px;">{{item.addtime | dateFormat:'yyyy-MM-dd hh:mm'}}</h5>
			    </div>
				<div class="mui-table-cell mui-col-xs-6 mui-text-right">
			        <h4>连连支付</h4>
			        <h5 style="line-height: 25px;">工商银行 (尾号2896)</h5>
			    </div>
			</div>
		</li>
	{{/each}}
</script>

		<script src="../js/mui.min.js"></script>
		<script src="../js/template.js"></script>
		<script src="../js/template.function.js"></script>
		<script src="../js/api.js"></script>

    <script type="text/javascript" charset="utf-8">
    	
    	var curr_page = 0;
			mui.init({
				beforeback: function(){
				//获得a界面的webview
				var thisIndex= plus.webview.getWebviewById('user.html');
//				//触发a的自定义事件（refresh）,从而进行数据刷新
				mui.fire(thisIndex,'refresh');
				//返回true，继续页面关闭逻辑
				return true;
			},
				
				gestureConfig: {
					longtap: true
				},
				swipeBack:true ,//启用右滑关闭功能
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						contentnomore: '',
						callback: pullupRefresh
					}
				}
			});			
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					curr_page = 1;
					getdata(curr_page);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					curr_page = curr_page + 1;
					getdata(curr_page);
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 100);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
      	
			mui.plusReady(function(){
//				getdata(1);
			});
//			
			function getdata(page){
				request = {'type':'','user_id':user.uid(),'epage':10,'_where':' and balance>0 '};
				request.page = page;
				account.GetLogList({'request':request},function(res){//$data和回调函数
					console.log(JSON.stringify(res));
					var html = template('tpl-item',res);
					var ul = document.querySelector('#zjjl-list');
					var upflag = res.page >= res.total_page ? true : false;
					if(page > 1){
						ul.innerHTML = ul.innerHTML + html;
					}else{
						ul.innerHTML = html;
					}
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(upflag);
					if(res.total == 0){
						html = '<li class="mui-table-view-cell">没有记录</li>';
						ul.innerHTML = html;
						mui('#pullrefresh').pullRefresh().disablePullupToRefresh();
					}
				});
			}
    </script>
                       
</body>
</html>

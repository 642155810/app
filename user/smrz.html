<script type="text/javascript" charset="utf-8">


function getimg(options) {
	var btnArray = [{
		title: "拍照"
	}, {
		title: "从相册选择"
	}];
	plus.nativeUI.actionSheet({
		title: "选择照片",
		cancel: "取消",
		buttons: btnArray
	}, function(e) {
		var index = e.index;
		switch (index) {
			case 0:
				break;
			case 1:
				var cmr = plus.camera.getCamera();
				cmr.captureImage(function(path) {
//	             path = "file://" + plus.io.convertLocalFileSystemURL(path);
					appendFile(path,options);
				}, function(err) {});
				break;
			case 2:
				plus.gallery.pick(function(path) {
					appendFile(path,options);
				}, function(err) {}, null);
				break;
		}
	});
}
					
// 拍照添加文件
function appendByCamera(){
	plus.camera.getCamera().captureImage(function(p){
		appendFile(p);
	});	
}

function appendFile(p,options){
	plus.zip.compressImage({
			src:p,
			dst:p,
			//width:"800px",
			quality:60,
			overwrite:true
		},
		function(event) {
			uploadFile(p,options);
		},function(error) {
			uploadFile(p,options);
	});
}
// 上传文件
function uploadFile(p,options){
var server = api_upload_url;
	var task=plus.uploader.createUpload(server,
		{method:"POST"},
		function(t,status){ //上传完成
			if(status==200){
				if(options.callback){
					options.callback(t.responseText);
				}
//				plus.storage.setItem("uploader",t.responseText);
//					console.log(t.responseText);
					mui.toast("上传成功");
//					var r = JSON.parse(t.responseText);
//					if(r.status == 1){
//						mui.toast(r.info);
//					}else{
//						mui.toast(r.info);
//					}
			}else{
				mui.toast("上传失败");
			}
		}
	);
	task.addFile(p,{"key":"file"});
	if(options.data){
		for(var jk in options.data){
			task.addData(jk,options.data[jk]);
		}		
	}
	task.start();
}
</script>

<script type="text/javascript">
function validateIdCard(idCard) {
	//15位和18位身份证号码的正则表达式
	var regIdCard = /^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/;

	//如果通过该验证，说明身份证格式正确，但准确性还需计算
	if (regIdCard.test(idCard)) {
		if (idCard.length == 18) {
			var idCardWi = new Array(7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2); //将前17位加权因子保存在数组里
			var idCardY = new Array(1, 0, 10, 9, 8, 7, 6, 5, 4, 3, 2); //这是除以11后，可能产生的11位余数、验证码，也保存成数组
			var idCardWiSum = 0; //用来保存前17位各自乖以加权因子后的总和
			for (var i = 0; i < 17; i++) {
				idCardWiSum += idCard.substring(i, i + 1) * idCardWi[i];
			}

			var idCardMod = idCardWiSum % 11; //计算出校验码所在数组的位置
			var idCardLast = idCard.substring(17); //得到最后一位身份证号码

			//如果等于2，则说明校验码是10，身份证号码最后一位应该是X
			if (idCardMod == 2) {
				if (idCardLast == "X" || idCardLast == "x") {
					//alert("恭喜通过验证啦！");
					return true;
				} else {
					//alert("身份证号码错误！");
					return false;
				}
			} else {
				//用计算出的验证码与最后一位身份证号码匹配，如果一致，说明通过，否则是无效的身份证号码
				if (idCardLast == idCardY[idCardMod]) {
					//alert("恭喜通过验证啦！");
					return true;
				} else {
					//alert("身份证号码错误！");
					return false;
				}
			}
		}
	} else {
		//alert("身份证格式不正确!");
		return false;
	}
}</script>

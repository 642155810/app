<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no, email=no" />
<title>聚车金融</title>
     <link href="css/mui.min.css" rel="stylesheet"/>     
     <link href="css/iphone.css" rel="stylesheet"/>
     <link href="css/header.css" rel="stylesheet"/>
     <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav note-activex">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">充值详情</h1>
	</header>
	<div class="mui-content">
		<div class="iphone-warp">
	<div class="iphone-active-czcg">

		 <span class="cz-status">充值成功</span><p class="iphone-active-money cz-sale_price">-0.00元</p>
		<div class="note-active-icon"><i class="note-zgdx"></i><span>中国联通</span></div>

	</div>
	
	<div class="mui-content">	
			<ul class="mui-table-view note-active-cont">
				 <li class="mui-table-view-cell"><span class="iphone-active-left">充值号码</span> <span class="iphone-active-font cz-account_no"></span></li>
		         <li class="mui-table-view-cell"><span class="iphone-active-left">面值</span>   <span class="iphone-active-font cz-face_price"></span></li>
		         <li class="mui-table-view-cell"><span class="iphone-active-left">付款方式</span> <span class="iphone-active-font">账户余额</span></li>
		         <li class="mui-table-view-cell"><span class="iphone-active-left">创建时间</span> <span class="iphone-active-font cz-time"></span></li>
			</ul>
	</div>
	<div class="iphone-active-ts" id='confirmBtn'>
	  话费一般30分钟内到账。月初高峰期会有延迟的情况。若迟迟未到账可点击<span class="iphone-active-kf">联系客服</spans>
	</div>
</div>
	</div>
	<script>
		mui.plusReady(function(){

			var wv=plus.webview.currentWebview();
			// 侧滑返回后关闭webview
			wv.setStyle({'popGesture':'close'});
			//console.log(56489)
			document.getElementById("confirmBtn").addEventListener('tap', function() {
			var btnArray = ['取消', '呼叫'];
			mui.confirm(' ','4001-123-990', btnArray, function(e) {
				if (e.index == 1) {
					window.location.href = 'tel:4001-123-990';
				} else {
				}
			})
		});
			
			document.addEventListener("Getllcz",function(e){
				
				order_no=e.detail.order_no;
				account_no=e.detail.account_no;
				time=e.detail.time;
				sale_price=parseFloat(e.detail.sale_price).toFixed(2);
				face_price=e.detail.face_price;
				status=e.detail.status;
				if(status==1){
					$('.cz-status').text('充值成功');
				}
				else if(status==-1){
					$('.cz-status').text('马上到账');
				}
				else{
					$('.cz-status').text('充值失败');
				}
				$('.cz-account_no').text(account_no);
				$('.cz-time').text(time);
				$('.cz-sale_price').text('-'+sale_price+'元');
				$('.cz-face_price').text(face_price+'元');
		
		switch (testType(account_no))
{
case 1:
  $('.note-active-icon span').text('中国移动');
  $('.note-active-icon i').attr("class","note-zgyd");
  break;
case 2:
  $('.note-active-icon span').text('中国联通');
  $('.note-active-icon i').attr("class","note-zglt");
  break;
default:
  $('.note-active-icon span').text('中国电信');
  $('.note-active-icon i').attr("class","note-zgdx");
  break;
}

			},false);
				
				
	function testType(value){
		if(/^1(34[0-8]|(3[5-9]|47|5[0-2]|57[124]|5[89]|8[2378])\d)\d{7}$/gi.test(value)){
			var result = 1;
		}
		else if(/^1(3[0-2]|45|5[56]|8[56])\d{8}$/gi.test(value)){
			var result = 2
		}
		else if(/^1(33|53|8[09])\d{8}$/gi.test(value)){
			var result = 3;
		}
		else{
			var result = " ";
		}
		return result;
	}	
		})
	</script>
</body>
</html>
